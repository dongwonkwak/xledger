name: Generate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate Gradle wrapper using Gradle Docker image
        # Use the official Gradle image to ensure `gradle` is available
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace gradle:8.5-jdk21 gradle wrapper --no-daemon || true

      - name: Commit and push wrapper to feature branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B feature/P0-01-01-gradle-kotlin-dsl
          if git status --porcelain | grep -E "gradlew|gradle/wrapper" >/dev/null 2>&1; then
            git add gradlew gradlew.bat gradle/wrapper || true
            git commit -m "ci: add Gradle wrapper (generated by workflow)" || echo "no commit needed"
            git push -u origin feature/P0-01-01-gradle-kotlin-dsl
          else
            echo "No Gradle wrapper files were generated."
          fi
